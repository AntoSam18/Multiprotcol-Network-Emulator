<!DOCTYPE html>
<html>
<head>
    <title>Network Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .form-header {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            color: white;
            margin: -30px -30px 30px -30px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Multi Protocol Network Emulator</h2>
        </div>
        <form action="/simulate" method="post">
            <div class="mb-3">
                <label for="dst_ip" class="form-label">üåê Destination IP</label>
                <input type="text" class="form-control" id="dst_ip" name="dst_ip" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tcp_packets" class="form-label">TCP Packets</label>
                    <input type="number" class="form-control" id="tcp_packets" name="tcp_packets" value="10">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="udp_packets" class="form-label">UDP Packets</label>
                    <input type="number" class="form-control" id="udp_packets" name="udp_packets" value="10">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rpc_packets" class="form-label">RPC Packets</label>
                    <input type="number" class="form-control" id="rpc_packets" name="rpc_packets" value="10">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telnet_packets" class="form-label">Telnet Packets</label>
                    <input type="number" class="form-control" id="telnet_packets" name="telnet_packets" value="10">
                </div>
            </div>
            <div class="mb-3">
                <label for="icmp_packets" class="form-label">ICMP Packets</label>
                <input type="number" class="form-control" id="icmp_packets" name="icmp_packets" value="10">
            </div>
            <div class="mb-3">
                <label for="packet_size" class="form-label">Packet Size (bytes)</label>
                <input type="number" class="form-control" id="packet_size" name="packet_size" value="512">
            </div>
            <div class="mb-3">
                <label for="window_size" class="form-label">Window Size</label>
                <input type="number" class="form-control" id="window_size" name="window_size" value="5">
            </div>
            <div class="mb-3">
                <label for="retransmission_timeout" class="form-label">Retransmission Timeout (ms)</label>
                <input type="number" class="form-control" id="retransmission_timeout" name="retransmission_timeout" value="200">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="encryption" name="encryption">
                <label class="form-check-label" for="encryption">
                    üîí Enable Encryption
                </label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">Run Simulation üöÄ</button>
            </div>
        </form>
    </div>
</body>
</html>
